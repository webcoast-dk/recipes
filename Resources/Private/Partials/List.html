<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{paginatedRecipes}" as="recipe">
    <f:alias map="{linkClass: 'recipe'}">
        <f:render partial="DetailLink" contentAs="content" arguments="{_all}">
            <f:render partial="TeaserItem" arguments="{_all}"/>
        </f:render>
    </f:alias>
</f:for>
</html>
