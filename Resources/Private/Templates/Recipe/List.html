<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.pagination.insertAbove}">
    <f:render partial="Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator, settings: settings}" />
</f:if>

<f:alias map="{recipesForList: pagination.paginator.paginatedItems}">
    <f:render partial="List" arguments="{_all}" />
</f:alias>

<f:if condition="{settings.pagination.insertBelow}">
    <f:render partial="Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator, settings: settings}" />
</f:if>
</html>
