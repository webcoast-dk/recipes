<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"  data-namespace-typo3-fluid="true">
<figure class="recipe__inner">
    <f:image class="recipe__image" image="{recipe.images.0}" width="288c" height="216c" alt="{recipe.images.0.alt}" />
    <figcaption class="recipe__title">
        <h3>{recipe.name}</h3>
    </figcaption>
</figure>
</html>
